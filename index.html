<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwd Generator</title>
    <link href="assets/css/styles.css" rel="stylesheet" type="text/css">
    <!-- Boxicons CSS -->
    <link href='assets/boxicons/css/boxicons.min.css' rel='stylesheet' type="text/css">
    <!-- Toggle Buttons Styles CSS -->
    <link href="assets/css/toggleButtons.css" rel="stylesheet" type="text/css">
     <!-- Toggle Buttons Styles CSS -->
     <link href="assets/css/notification.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- General Container -->
    <div class="generalContainer">

        <!-- Body Wrapper -->
        <div class="bodyWrapper">
            <div class="body">
                <!-- General Title -->
                <h2 style="text-align: center;">Passwd Generator</h2>
                <!-- General Contents -->
                <div class="passwdGenWrapper" style="margin-bottom: 15px;">
                    <div class="static-tooltip-container" >
                        <div class="passwdGenGeneralWrapperCentered">
                            <button class="passwdGenBordered" id="copyPasswd">
                                <input type="text" id="passwdGenTextInput" disabled>
                            </button>
                        </div>
                        <div class="static-tooltip" id="copyNotification">
                            <p>Copied</p>
                        </div> 
                    </div>
                </div>
                <!-- Safety Information -->
                <div class="passwdTSIWrapper">
                    <span class="passwdGenTextSafetyInformation" id="passwdSafetyInformation">Very Strong</span>
                </div>
                <!-- Length -->
                <div class="passwdGenWrapper">
                    <div class="passwdGenGeneralWrapperLeftAligned">
                        <ul>
                            <!-- Length Title -->
                            <li class="passwdGenContentTitles">
                                <span style="font-size: 15px; color: #999; margin-left: 0px;">Length: </span> &nbsp;
                                <span class="passwdGenObjectTitles" id="passwordRangeValue" style="font-size: 14px;"></span>
                            </li>
                            <!-- Set Length -->
                            <li class="passwdGenContentsCentered">
                                <button class="incAndDecButtonStyles" type="button" id="decreaseThePasswordRange">
                                    <div class="tooltip-icon">
                                        <svg width="11" height="16" viewBox="0 0 25 21" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M2 12h20" stroke="black" stroke-width="2"></path>
                                        </svg>
                                    </div>
                                </button>
                                <input style="margin-right: 10px; margin-left: 10px; cursor: pointer;" id="inputPasswordRange" type="range" min="3" max="50" step="1" value="16">
                                <button class="incAndDecButtonStyles" type="button" id="increaseThePasswordRange">
                                    <div class="tooltip-icon">
                                        <svg width="16" height="16" viewBox="0 0 25 23" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M12 2v20M2 12h20" stroke="black" stroke-width="1"></path>
                                        </svg>
                                    </div>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Settings -->
                <div class="passwdGenWrapper">
                    <div class="passwdGenGeneralWrapperLeftAligned">
                        <ul>
                            <!-- Title -->
                            <li class="passwdGenContentTitles">
                                <span style="font-size: 15px; color: #999;">Settings</span>
                            </li>
                            <!-- Upper Cases -->
                            <li class="passwdGenContents">
                                <span>ABC</span>
                                <input class="tgl tgl-ios" id="upperCaseCB" type="checkbox"/>
                                <label class="tgl-btn" for="upperCaseCB"></label>
                            </li>
                            <!-- Lower Cases -->
                            <li class="passwdGenContents">
                                <span>abc</span>
                                <input class="tgl tgl-ios" id="lowerCaseCB" type="checkbox" checked disabled/>
                                <label class="tgl-btn" for="lowerCaseCB"></label>
                            </li>
                            <!-- Numbers -->
                            <li class="passwdGenContents">
                                <span>123</span>
                                <input class="tgl tgl-ios" id="numbersCB" type="checkbox"/>
                                <label class="tgl-btn" for="numbersCB"></label>
                            </li>
                            <!-- Random Characters -->
                            <li class="passwdGenContents">
                                <span>%#^%</span>
                                <input class="tgl tgl-ios" id="randomCharactersCB" type="checkbox"/>
                                <label class="tgl-btn" for="randomCharactersCB"></label>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Button: Generate Passwd -->
                <div class="passwdGenWrapper">
                    <button type="button" class="ui-btn" id="generatePasswdButton">
                        <span>Generate</span>
                    </button>
                </div>
            </div>
            <!-- Body Modal Wrapper; More Settings -->
            <div class="bodyModalWrapper" id="setMoreSettingsModal">
                <ul class="bodyModalWrapperUL">
                    <!-- Wrapper -->
                    <h4 style="text-align: center;">More Settings</h4>
                    <!-- Settings 1 -->
                    <li class="moreSettingsModal">
                        <div class="moreSettingsModalCentered">
                            <span>Theme</span> 
                            <div class="tooltip-container">
                                <div class="tooltip-icon ">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                                        <path class="tooltip-icon-color" d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 22c-5.518 0-10-4.482-10-10s4.482-10 10-10 10 4.482 10 10-4.482 10-10 10zm-1-16h2v6h-2zm0 8h2v2h-2z"></path>
                                    </svg>
                                </div>
                                <div class="tooltip">
                                    <p>Dark theme or Light theme?</p>
                                </div>
                            </div>
                        </div>
                        <div class="moreSettingsModalCentered">
                            <label class="theme-switch">
                                <input type="checkbox" id="themeSettings">
                                <span class="theme-slider"></span>
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- Button: More Settings -->
            <div class="moreSettingsButtonWrapper" id="moreSettingsButtonWrapper"> 
                <div class="tooltip-container">
                    <button type="button" class="moreSettingsButton" onclick="setMoreSettingsModal()">
                        <div class="tooltip-icon">
                            <svg viewBox="0 0 512 512" height="1em">
                                <path d="M0 416c0 17.7 14.3 32 32 32l54.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48L480 448c17.7 0 32-14.3 32-32s-14.3-32-32-32l-246.7 0c-12.3-28.3-40.5-48-73.3-48s-61 19.7-73.3 48L32 384c-17.7 0-32 14.3-32 32zm128 0a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zM320 256a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm32-80c-32.8 0-61 19.7-73.3 48L32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l246.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48l54.7 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-54.7 0c-12.3-28.3-40.5-48-73.3-48zM192 128a32 32 0 1 1 0-64 32 32 0 1 1 0 64zm73.3-64C253 35.7 224.8 16 192 16s-61 19.7-73.3 48L32 64C14.3 64 0 78.3 0 96s14.3 32 32 32l86.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48L480 128c17.7 0 32-14.3 32-32s-14.3-32-32-32L265.3 64z"></path>
                            </svg> 
                        </div>
                        <div class="tooltip">
                            <p>More Settings: For more options. </p>
                        </div>            
                    </button>
                </div> 
            </div> 
        <!-- Body Wrapper -->
        </div>
        

        <div class="bottom">
            <a href="https://github.com/ugurkilavun" class="githubButton" target="_blank">
                <svg class="githubsvgIcon" viewBox="0 0 496 512" height="1.4em" xmlns="http://www.w3.org/2000/svg"><path d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"></path></svg>
                <span class="githubText">Github</span>
            </a>
        </div>
    </div>  

    <script src="assets/js/main.js"></script>
</body>
</html>
